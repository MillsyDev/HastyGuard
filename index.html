<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body {
            background: linear-gradient(to bottom, #4B0082, #000000);
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
        }

        .header {
            position: fixed;
            top: 20px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .header a {
            color: white;
            text-decoration: none;
            margin: 0 5px;
        }

        .fade-button {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.5s ease, transform 0.5s ease;
            border-radius: 5px;
            margin: 0 5px;
        }

        .fade-button:hover {
            background-color: transparent;
            transform: scale(1.1);
        }

        .content {
            margin-top: 150px;
            padding: 20px;
            width: 80%;
            max-width: 1000px;
        }

        .shield-button {
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
        }

        .shield-button img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }

        .shield-button img:hover {
            transform: scale(1.2);
        }

        .profile-viewer-button {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 5px;
            width: 40px;
            height: 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            border-radius: 50%;
            transition: background-color 0.5s ease, transform 0.5s ease;
            z-index: 1001;
        }

        .profile-viewer-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .profile-viewer-button img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <button class="shield-button" onclick="location.href='index.html'">
        <img src="images/purple-shield-with-purple-shield-it_662214-111258-removebg-preview.png" alt="Home">
    </button>
    <div class="header">
        <a href="services.html" class="fade-button">Pricing</a>
        <a href="about.html" class="fade-button">About Us</a>
        <a href="contact.html" class="fade-button">Contact Us</a>
    </div>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is a brief description of my website. Here you can find various services and information about our offerings.</p>
    </div>
    <a href="profileviewer.html" class="profile-viewer-button" title="Profile Viewer">
        <img src="images/profile-viewer-icon.png" alt="Profile Viewer">
    </a>
</body>
</html>
