<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Example</title>
    <style>
        body {
            background: linear-gradient(to bottom, #4B0082, #000000);
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(75, 0, 130, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .fade-button {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.5s ease, transform 0.5s ease;
            border-radius: 5px;
            margin: 0 15px;
        }

        .fade-button:hover {
            background-color: #000000;
            transform: scale(1.1);
        }

        .content {
            margin-top: 100px; /* Space for the header */
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="services.html" class="fade-button">Pricing</a>
        <a href="about.html" class="fade-button">About Us</a>
        <a href="contact.html" class="fade-button">Contact Us</a>
    </div>
    <div class="content">
        <!-- Page-specific content goes here -->
    </div>
</body>
</html>
