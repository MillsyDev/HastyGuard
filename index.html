<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Example</title>
    <style>
        body {
            background: linear-gradient(to bottom, #4B0082, #000000);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .fade-button {
            background-color: #4B0082;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.5s ease, transform 0.5s ease;
            border-radius: 5px;
        }

        .fade-button:hover {
            background-color: #000000;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <a href="services.html" class="fade-button">Pricing</a>
</body>
</html>

    <h1>Welcome to My Website</h1>
</body>
</html>
