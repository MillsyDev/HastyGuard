<style>
    body {
        background: linear-gradient(to bottom, #4B0082, #000000);
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
    }

    .header {
        position: fixed;
        top: 20px;
        padding: 5px 10px;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .header a {
        color: white;
        text-decoration: none;
        margin: 0 5px;
    }

    .fade-button {
        background-color: transparent;
        border: 2px solid white;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.5s ease, transform 0.5s ease;
        border-radius: 5px;
        margin: 0 5px;
    }

    .fade-button:hover {
        background-color: transparent;
        transform: scale(1.1);
    }

    .content {
        margin-top: 150px;
        padding: 20px;
        width: 80%;
        max-width: 1000px;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    label {
        margin-top: 10px;
        font-size: 18px;
    }

    input, textarea {
        width: 100%;
        max-width: 600px;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #fff;
        color: #000;
    }

    button {
        margin-top: 15px;
        background-color: transparent;
        border: 2px solid white;
        color: white;
        padding: 10px 20px;
        text-align: center;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.5s ease, transform 0.5s ease;
        border-radius: 5px;
    }

    button:hover {
        background-color: transparent;
        transform: scale(1.1);
    }

    .shield-button {
        background: none;
        border: none;
        cursor: pointer;
        outline: none;
        position: fixed;
        top: 20px;
        left: 20px; /* Adjust this if needed */
        z-index: 1001;
    }

    .shield-button img {
        width: 50px; /* Adjust this if needed */
        height: 50px; /* Adjust this if needed */
        transition: transform 0.3s ease;
    }

    .shield-button img:hover {
        transform: scale(1.2);
    }
</style>
