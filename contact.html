<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background: linear-gradient(to bottom, #4B0082, #000000);
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            height: 100vh;
        }

        .header {
            position: fixed;
            top: 20px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .header a {
            color: white;
            text-decoration: none;
            margin: 0 5px;
        }

        .fade-button {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.5s ease, transform 0.5s ease;
            border-radius: 5px;
            margin: 0 5px;
        }

        .fade-button:hover {
            background-color: transparent;
            transform: scale(1.1);
        }

        .content {
            margin-top: 100px;
            padding: 20px;
            width: 80%;
            max-width: 800px;
        }

        .shield-button {
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
        }

        .shield-button img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }

        .shield-button img:hover {
            transform: scale(1.2);
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.7);
        }

        .contact-form button {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.5s ease, transform 0.5s ease;
            border-radius: 5px;
        }

        .contact-form button:hover {
            background-color: transparent;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button class="shield-button" onclick="location.href='index.html'">
        <img src="images/purple-shield-with-purple-shield-it_662214-111258-removebg-preview.png" alt="Home">
    </button>
    <div class="header">
        <a href="services.html" class="fade-button">Pricing</a>
        <a href="about.html" class="fade-button">About Us</a>
        <a href="contact.html" class="fade-button">Contact Us</a>
    </div>
    <div class="content">
        <h1>Contact Us</h1>
        <p>If you have any questions or inquiries, feel free to reach out to us through the form below:</p>
        <div class="contact-form">
            <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
