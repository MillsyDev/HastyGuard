        body {

        .header {
            position: fixed;

            display: flex;

        }

            transition: background-color 0.3s ease, color 0.3s ease;

            background-color: #007bff;
            color: white;
        }

        .logo {
            margin-right: 10px;
        }

        .fade-button {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.5s ease, transform 0.5s ease;
            border-radius: 5px;
            margin: 0 5px;
        }

        .fade-button:hover {
            background-color: transparent;
            transform: scale(1.1);
        }

        .content {
            margin-top: 100px;
            padding: 20px;
            width: 80%;
            max-width: 800px;
        }
    </style>
</head>
