<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypixel SkyBlock Profile Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }

        input {
            width: 300px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .profile {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Hypixel SkyBlock Profile Viewer</h1>
    <input type="text" id="username" placeholder="Enter Minecraft Username">
    <button onclick="fetchProfile()">Get Profile</button>

    <div id="profile" class="profile"></div>

    <script>
        async function fetchProfile() {
            const username = document.getElementById('username').value;
            const apiKey = 'a51d95f1-14a3-4e36-8c8b-f5f837e449bf';

            if (!username) {
                alert('Please enter a username');
                return;
            }

            try {
                // Get player UUID
                const playerResponse = await fetch(`https://api.hypixel.net/player?key=${apiKey}&name=${username}`);
                const playerData = await playerResponse.json();

                if (!playerData.success) {
                    document.getElementById('profile').innerHTML = '<p>Error fetching player data.</p>';
                    return;
                }

                const uuid = playerData.player.uuid;

                // Get player SkyBlock profiles
                const profileResponse = await fetch(`https://api.hypixel.net/skyblock/profiles?key=${apiKey}&uuid=${uuid}`);
                const profileData = await profileResponse.json();

                if (!profileData.success) {
                    document.getElementById('profile').innerHTML = '<p>Error fetching SkyBlock profiles.</p>';
                    return;
                }

                const profiles = profileData.profiles;
                if (profiles.length === 0) {
                    document.getElementById('profile').innerHTML = '<p>No SkyBlock profiles found.</p>';
                    return;
                }

                // Display profile data (for simplicity, just showing the first profile)
                const profile = profiles[0];
                const profileName = profile.cute_name;
                const profileId = profile.profile_id;
                const lastSave = new Date(profile.last_save).toLocaleString();

                let skills = "";
                if (profile.members[uuid].experience_skill_farming !== undefined) {
                    skills = `
                        <h3>Skills</h3>
                        <p>Farming: ${Math.floor(profile.members[uuid].experience_skill_farming / 100) / 100}</p>
                        <p>Mining: ${Math.floor(profile.members[uuid].experience_skill_mining / 100) / 100}</p>
                        <p>Combat: ${Math.floor(profile.members[uuid].experience_skill_combat / 100) / 100}</p>
                        <p>Foraging: ${Math.floor(profile.members[uuid].experience_skill_foraging / 100) / 100}</p>
                        <p>Fishing: ${Math.floor(profile.members[uuid].experience_skill_fishing / 100) / 100}</p>
                        <p>Enchanting: ${Math.floor(profile.members[uuid].experience_skill_enchanting / 100) / 100}</p>
                        <p>Alchemy: ${Math.floor(profile.members[uuid].experience_skill_alchemy / 100) / 100}</p>
                        <p>Taming: ${Math.floor(profile.members[uuid].experience_skill_taming / 100) / 100}</p>
                    `;
                }

                let inventory = "";
                if (profile.members[uuid].inv_contents !== undefined) {
                    inventory = `
                        <h3>Inventory</h3>
                        <p>${JSON.stringify(profile.members[uuid].inv_contents)}</p>
                    `;
                }

                let wardrobe = "";
                if (profile.members[uuid].wardrobe_contents !== undefined) {
                    wardrobe = `
                        <h3>Wardrobe</h3>
                        <p>${JSON.stringify(profile.members[uuid].wardrobe_contents)}</p>
                    `;
                }

                let magicPower = "";
                if (profile.members[uuid].magic_power !== undefined) {
                    magicPower = `
                        <h3>Magic Power</h3>
                        <p>${profile.members[uuid].magic_power}</p>
                    `;
                }

                let currentArmor = "";
                if (profile.members[uuid].inv_armor !== undefined) {
                    currentArmor = `
                        <h3>Current Armor</h3>
                        <p>${JSON.stringify(profile.members[uuid].inv_armor)}</p>
                    `;
                }

                let accessoryBag = "";
                if (profile.members[uuid].talisman_bag !== undefined) {
                    accessoryBag = `
                        <h3>Accessory Bag</h3>
                        <p>${JSON.stringify(profile.members[uuid].talisman_bag)}</p>
                    `;
                }

                document.getElementById('profile').innerHTML = `
                    <h2>Profile: ${profileName}</h2>
                    <p>Profile ID: ${profileId}</p>
                    <p>Last Save: ${lastSave}</p>
                    ${skills}
                    ${inventory}
                    ${wardrobe}
                    ${magicPower}
                    ${currentArmor}
                    ${accessoryBag}
                `;
            } catch (error) {
                document.getElementById('profile').innerHTML = '<p>Error fetching data. Please try again.</p>';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
